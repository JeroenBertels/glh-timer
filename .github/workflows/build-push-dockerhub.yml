name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate DockerHub config
        run: |
          if [ -z "${{ vars.DOCKERHUB_IMAGE }}" ]; then
            echo "Missing repository variable: DOCKERHUB_IMAGE (example: youruser/glh-timer_v2)"
            exit 1
          fi

      - name: Set image metadata
        id: image-meta
        run: |
          IMAGE_TAG="${GITHUB_RUN_ID}_${GITHUB_SHA::12}"
          IMAGE_BUILD_REF="${{ vars.DOCKERHUB_IMAGE }}:${IMAGE_TAG}"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_build_ref=${IMAGE_BUILD_REF}" >> "$GITHUB_OUTPUT"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image-meta.outputs.image_build_ref }}
            ${{ vars.DOCKERHUB_IMAGE }}:latest
