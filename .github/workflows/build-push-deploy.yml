name: Build, Push and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.image-meta.outputs.image_tag }}
      image_build_ref: ${{ steps.image-meta.outputs.image_build_ref }}
      image_deploy_ref: ${{ steps.image-meta.outputs.image_deploy_ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate DockerHub config
        run: |
          if [ -z "${{ vars.DOCKERHUB_IMAGE }}" ]; then
            echo "Missing repository variable: DOCKERHUB_IMAGE (example: youruser/glh-timer_v2)"
            exit 1
          fi

      - name: Set image metadata
        id: image-meta
        run: |
          IMAGE_TAG="${GITHUB_RUN_ID}_${GITHUB_SHA::12}"
          IMAGE_BUILD_REF="${{ vars.DOCKERHUB_IMAGE }}:${IMAGE_TAG}"
          IMAGE_DEPLOY_REF="docker.io/${{ vars.DOCKERHUB_IMAGE }}:${IMAGE_TAG}"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_build_ref=${IMAGE_BUILD_REF}" >> "$GITHUB_OUTPUT"
          echo "image_deploy_ref=${IMAGE_DEPLOY_REF}" >> "$GITHUB_OUTPUT"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image-meta.outputs.image_build_ref }}
            ${{ vars.DOCKERHUB_IMAGE }}:latest

  deploy-cloud-run:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Validate Google Cloud config
        run: |
          missing=0
          for var in GCP_PROJECT_ID GCP_REGION GCP_CLOUD_RUN_SERVICE; do
            if [ -z "${!var}" ]; then
              echo "Missing repository variable: $var"
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then
            exit 1
          fi
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_REGION: ${{ vars.GCP_REGION }}
          GCP_CLOUD_RUN_SERVICE: ${{ vars.GCP_CLOUD_RUN_SERVICE }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ vars.GCP_CLOUD_RUN_SERVICE }}" \
            --image "${{ needs.build-and-push.outputs.image_deploy_ref }}" \
            --project "${{ vars.GCP_PROJECT_ID }}" \
            --region "${{ vars.GCP_REGION }}" \
            --platform managed \
            --quiet
