{% extends "base.html" %}
{% block content %}
<h1>Submit Durations</h1>
<div class="card">
  <form method="post" action="/race/{{ race.race_id }}/part/{{ race_part_id }}/submit-duration" data-async-submit="true" data-offline-queue="true" data-reset-on-success="true">
    <label>
      Participants or Groups (comma-separated)
      <input type="text" name="targets" required />
    </label>
    <label>
      Duration (MM:SS or HH:MM:SS)
      <input type="text" name="duration" required />
    </label>
    <button type="submit">Submit Duration</button>
  </form>
</div>
{% endblock %}
