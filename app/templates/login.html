{% extends "base.html" %}
{% block content %}
<h1>Log in</h1>
<div class="card">
  {% if error %}
  <p class="small">{{ error }}</p>
  {% endif %}
  <form method="post" action="/login">
    <label>
      Username
      <input type="text" name="username" required />
    </label>
    <label>
      Password
      <input type="password" name="password" required />
    </label>
    <button type="submit">Log in</button>
  </form>
</div>
{% endblock %}
