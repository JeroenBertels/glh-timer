{% extends "base.html" %}
{% block content %}
<h1>Edit Timing Event</h1>
<div class="card">
  <form method="post" action="/race/{{ race.race_id }}/part/{{ race_part_id }}/manage/timing-events/{{ event.id }}/edit">
    <label>
      Participant ID
      <input type="number" name="participant_id" value="{{ event.participant_id }}" />
    </label>
    <label>
      Group
      <input type="text" name="group" value="{{ event.group }}" />
    </label>
    <label>
      Duration (MM:SS or HH:MM:SS)
      <input type="text" name="duration" value="{{ duration_value }}" />
    </label>
    <label>
      Start Time (HH:MM:SS or NOW)
      <input type="text" name="start_time" value="{{ start_value }}" />
    </label>
    <label>
      End Time (HH:MM:SS or NOW)
      <input type="text" name="end_time" value="{{ end_value }}" />
    </label>
    <p class="small">Provide exactly one of duration, start, or end.</p>
    <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
