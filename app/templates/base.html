<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "GLH Timer" }}</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="brand">
      <a href="https://bertels.ai" target="_blank" rel="noopener noreferrer">bertels.ai</a>
      <span class="divider">â€¢</span>
      <a href="/">GLH Timer</a>
    </div>
    <div class="auth">
      {% if user %}
        <span class="small">logged in as {{ user.role }}</span>
        <form method="post" action="/logout">
          <button class="button ghost" type="submit">Logout</button>
        </form>
      {% else %}
        <a class="button ghost" href="/login">Log in</a>
      {% endif %}
    </div>
  </header>

  <div class="toolbar">
    <button class="ghost" type="button" onclick="window.history.back()">Back</button>
  </div>

  <main class="page">
    {% block content %}{% endblock %}
  </main>

  <div id="flash" class="flash" aria-live="polite"></div>

  <script src="/static/js/app.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
