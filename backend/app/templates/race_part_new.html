{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">Add race part</h1>
<div class="card shadow-sm" style="max-width: 720px;">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Race</label>
        <input class="form-control" value="{{ race_id }}" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Race part ID</label>
        <input class="form-control" name="race_part_id" placeholder="SWIM" required>
        <div class="form-text">Unique within the race. Reserved: OVERALL.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" placeholder="Swim" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Timing type</label>
        <select class="form-select" name="time_event_type" required>
          <option value="duration">By duration (enter bib + duration)</option>
          <option value="end_time">By end time (enter/scans bib, server time captured)</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Create race part</button>
      <a class="btn btn-link" href="/races/{{ race_id }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
