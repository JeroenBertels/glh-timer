version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: glh_timer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/glh_timer
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
      SECRET_KEY: change-me
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:
